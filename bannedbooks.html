<!doctype html>
<html>
  <head>
    <title>
      Banned Books
    </title>

    <link href='http://fonts.googleapis.com/css?family=Forum|Gafata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bannedbooksstyle.css">

  </head>
  <body>

    <div id="backgroundimage"></div>

    <h1>Banned Books</h1>
    <h2>Some of the 100 most Banned/Challenged Books from 2000-2009<br />
      as published by the American Library Association
      (see <a href="http://www.ala.org/bbooks/top-100-bannedchallenged-books-2000-2009"
      target="_blank">the full list</a>)</h2>

    <section class="buttons">
      <button id="shuffle">Randomly Shuffle</button>
      <button id="mostBanned">Sort by Most Banned</button>
      <button id="author">Sort Alphabetical by Author</button>
      <button id="byTitle">Sort Alphabetical by Title</button>
    </section>

    <section class="sortingTable">
      <ul id="books">
      </ul>
    </section>

    <footer class="footer">2014, Sheyna Watkins, Code Fellows: Foundations 1: Insertion Sorter</footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/bannedbooksscript.js"></script>

  </body>
</html>
